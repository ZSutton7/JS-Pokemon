<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pokemon.css">
        <title>Pokemon Cards</title>
    </head>
    <body>
    <div class="header">
        <h1>Pokemon!</h1>
        <p>Gotta Catch Them All! Check them out!</p>
    </div>

    <div class="main">
        <div class="pokemon-list">
            <div class="pokemon-list-title">
                <h2>Pokemon:</h2>
            </div>
            <ul id="pokemon-list">
                <!-- Pokemon list will be generated here -->
            </ul>
        </div>
        <div class="card">
        <div class="img">
            <img src="" alt="" id="pokemon-image">
        </div>
        <div class="info">
            <h2 class="name" id="pokemon-name">Name:</h2>
            <p class="type" id="pokemon-type">Type:</p>
            <p class="id" id="pokemon-id">ID:</p>      
        </div>
        </div>
    </div>

    <script src="pokemon.js"></script>
    </body>
</html>
